
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

  <script data-cfasync="false" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <title>Simple Spreadsheet Form</title>
</head>

<body>
  <form id="my_form">
  <p>
    <label>Name:</label>
    <input name="name" type="text" value="" data-parsley-required="true" data-parsley-error-message="You must provide a name!"/>
  </p>
  <p>
    <label>Email:</label>
    <input name="email" type="text" value="" data-parsley-type="email" data-parsley-error-message="You must provide a valid email address!"/>
  </p>
  <p>
    <label>Comment:</label>
    <textarea name="comment"></textarea>
  </p>
  <p>
    <label>Sex:</label>
    <br>
    <input type="radio" name="sex" value="male" checked>Male
    <br>
    <input type="radio" name="sex" value="female">Female
  </p>
  <p>
    <label>Favorite meal:</label>
    <select name="favorite_meal">
      <option value="burger">Burger</option>
      <option value="pizza">Pizza</option>
      <option value="sushi">Sushi</option>
    </select>
  </p>
  <p>
    <label>Hobbies:</label>
    <br>
    <input type="checkbox" name="hobby1" value="eating"> Eating
    <br>
    <input type="checkbox" name="hobby2" value="sleeping"> Sleeping
  </p>
  <p id="result"></p>
  <input type="submit" value="Send"/>
  </form>

  <script data-cfasync="false" type="text/javascript">
  jQuery( document ).ready(function( $ ) {
    var request;
    $("#my_form").submit(function(event){
      if (request) { request.abort(); }

      $('#result').text('Sending data...');

      request = $.ajax({
        url: "https://script.google.com/macros/s/AKfycbz4aFabJ80gajXFBcXlFLpR6n9ad9GHs4UcT6ux9w7RAYcI_9w/exec",
        type: "post",
        data: $(this).serialize()
      });

      // on success
      request.done(function (response, textStatus, jqXHR){
        $('#result').text('Success - look at your sheet!!' + JSON.stringify(response));
      });

      // on failure
      request.fail(function (jqXHR, textStatus, errorThrown){
        $('#result').text('Failure - is the service running?' + JSON.stringify(errorThrown));
      });

      event.preventDefault();
    });
  });
  </script>
</body>
</html>
